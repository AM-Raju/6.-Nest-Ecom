<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4af904fd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <div class="header-menu">
        <div class="nest-info">
          <ul class="header-list">
            <li>About Us</li>
            <li>My Account</li>
            <li>Wishlist</li>
            <li>Order Tracking</li>
          </ul>
        </div>
        <div class="nest-notice">
          <p>100% Secure delivery without contacting the courier</p>
        </div>
        <div class="nest-help">
          <ul class="header-list">
            <li>Need Help?</li>
            <li>Call Us <span style="color: #3bb77e">+1800 900</span></li>
            <li>English</li>
            <li>USD</li>
          </ul>
        </div>
      </div>
      <div class="bar"></div>
      <div class="header-logo-search"></div>
      <div class="nav"></div>
      <div class="header-image"></div>
    </section>
  </body>
</html>
